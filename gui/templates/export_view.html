{% extends "base.html" %}
{% block title %}MapFree — Export{% endblock %}
{% block content %}
<section class="flex-1 overflow-y-auto bg-surface-dark p-8">
    <div class="max-w-xl mx-auto space-y-6">
        <h2 class="text-lg font-semibold text-white flex items-center gap-2">
            <span class="material-symbols-outlined text-primary">ios_share</span>
            Export Project Data
        </h2>
        <div>
            <label class="text-sm font-medium text-text-main block mb-2">File Format</label>
            <select class="w-full rounded bg-surface-lighter border border-border-dark text-white py-2 px-4 text-sm">
                <option value="tif">GeoTIFF (.tif) — Orthomosaic</option>
                <option value="las">LAS Point Cloud (.las)</option>
                <option value="obj">Wavefront Object (.obj) — 3D Mesh</option>
            </select>
        </div>
        <div class="flex gap-3 pt-4">
            <a href="{{ url_for('dashboard') }}" class="px-5 py-2 rounded text-sm font-medium text-text-muted border border-border-dark hover:bg-surface-lighter">Cancel</a>
            <button type="button" class="px-5 py-2 rounded text-sm font-medium bg-primary text-white hover:bg-primary-hover">Export</button>
        </div>
    </div>
</section>
{% endblock %}
